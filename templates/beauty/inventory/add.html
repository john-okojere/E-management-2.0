{% extends "beauty/base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<style>
    .hello, h1{
        position: relative;
        top: 10px;
        left: 13px;
        color: black;
    }

    p{
        margin-top: 23px;
        margin-left: 15px;
    }

    .btn.btn-primary {
        background-color: white !important;
        border: 1px solid rgb(123, 5, 5) !important;
        color: black;
        margin-left: 16px;
    }

    .btn.btn-primary:hover {
        background-color: rgb(123, 5, 5) !important;
        border: 1px solid rgb(123, 5, 5) !important;
        color: white;
    }

    button.btn.btn-primary {
        margin-bottom: -50px;
        margin-left: 2px;
    }

    .select2-id_category-container{
        border-color: #dbe0e6;
        color: #5B6670;
        height: 40px;
        line-height: 40px;
    }

    .select2-selection.select2-selection--single{
        width: 39%;
        margin-left: 1px;
    }
</style>

<div class="hello">
    <h1>Add New Inventory Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock %}
