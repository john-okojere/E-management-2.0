{% extends "salon/base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<style>
    h1{
        font-size: 2rem;
        margin-left: 18px;
        color: #000;
    }

    label {
        display: inline-block;
        margin-top: 23px;
        margin-left: 30px;
        font-weight: 700;
    }

    .form-control {
        border-color: #e9edf6;
        color: #5B6670;
        background-color: #ffffff;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1.6;
        border-radius: 0.35rem;
        padding: 0.5rem 0.85rem;
        width: 39%;
        display: block;
        margin-left: 13px;
    }

    .select2-id_category-container{
        border-color: #dbe0e6;
        color: #5B6670;
        height: 40px;
        line-height: 40px;
    }

    .select2-selection.select2-selection--single{
        width: 39%;
        margin-left: 13px;
    }

    button.btn.btn-primary{
        margin-bottom: -64px;
        margin-left: 16px;
    }
</style>
<h1>Add New Inventory Item</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
{% endblock %}
